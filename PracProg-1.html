<!-- WAP to Print "Hello World" in js by all possible methods -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello World</title>
    <script type="text/javascript">
        alert("Hello World")
        console.log("Hello World")
        document.write("<h1> Hello World </h1>")// by document.write we can write contents in body tag of an HTML without actually writing in it.
        document.write("<p> Check Console </p>")
    </script>
</head>
<body>
    
</body>
</html>
