<!-- WAP in js to add two static and dynamic numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two numbers</title>
    <script type="text/javascript">
        document.write("<h1> WAP in JS to add two static and dynamic numbers.</h1>")
        document.write("<h5> Check console </h5>")
        // adding static number
        let a = 5
        let b = 6
        let sum = a+b
        console.log("The sum of 5 and 6 is: ",sum)

        // adding dynamic number
        let c = prompt("Enter first number: ","")
        let d = prompt("Enter second number: ","")
        let sum1 = parseInt(c) + parseInt(d)
        console.log("The Sum of your entered two number is: ",sum1)
    </script>
</head>
<body>
    
</body>
</html>
